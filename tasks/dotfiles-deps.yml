---
- name: Get antibody install script
  ansible.builtin.get_url:
    url: 'https://git.io/antibody'
    dest: /tmp/antibody-install.sh
    mode: 0755
  register: antibody_installscript

- name: Install antibody
  ansible.builtin.command: 'sh /tmp/antibody-install.sh -b /usr/local/bin'
  tags:
    - skip_ansible_lint
  become: true
  when: antibody_installscript.changed

- name: Install colorls globally
  become: true
  community.general.gem:
    name: colorls
    state: present
    user_install: false

- name: Install requests
  ansible.builtin.pip:
    name: requests
    state: present
    executable: pip3
    extra_args: '--user'

- name: Install psutil
  ansible.builtin.pip:
    name: psutil
    state: present
    executable: pip3
    extra_args: '--user'

- name: Install virtualenvwrapper
  ansible.builtin.pip:
    name: virtualenvwrapper
    state: present
    executable: pip3
    extra_args: '--user'

- name: Install howdoi
  ansible.builtin.pip:
    name: howdoi
    state: present
    executable: pip3
    extra_args: '--user'

- name: Install powerline-status globally
  become: true
  ansible.builtin.pip:
    name: powerline-status
    state: present
    executable: pip3
